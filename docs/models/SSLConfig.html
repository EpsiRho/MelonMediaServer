<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SSLConfig Model Docs</title>
    <link rel="stylesheet" href="/styles.css">
</head>


<body>
    <div id="sidebar-placeholder"></div>
    <div class="content">
        <h1 id="sslconfig">SSLConfig</h1>
        <p>The <code>SSLConfig</code> class contains configuration for SSL/TLS. See TODO Enabling SSL in Melon</p>
        <h2 id="properties">Properties</h2>
        <table>
        <thead>
        <tr>
        <th>Property</th>
        <th>Type</th>
        <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td><code>PathToCert</code></td>
        <td><code>string</code></td>
        <td>File path to the SSL certificate.</td>
        </tr>
        <tr>
        <td><code>Password</code></td>
        <td><code>string</code></td>
        <td>Password for the SSL certificate, if applicable.</td>
        </tr>
        </tbody>
        </table>
        
    </div>  
    <script src="/sidebar.js"></script>
</body>
