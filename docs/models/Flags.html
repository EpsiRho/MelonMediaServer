<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Flags Model Docs</title>
    <link rel="stylesheet" href="/styles.css">
</head>


<body>
    <div id="sidebar-placeholder"></div>
    <div class="content">
        <h1 id="flags">Flags</h1>
        <p>The <code>Flags</code> class contains Melon&#39;s debug flags, used to force enable or disable features for testing. See <a href="/Guides/Configure.html">Configure Melon</a> for more info.</p>
        <h2 id="properties">Properties</h2>
        <table>
        <thead>
        <tr>
        <th>Property</th>
        <th>Type</th>
        <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td><code>ForceOOBE</code></td>
        <td><code>bool</code></td>
        <td>Forces the Out-Of-Box Experience setup.</td>
        </tr>
        <tr>
        <td><code>DisablePlugins</code></td>
        <td><code>bool</code></td>
        <td>Disables all plugins.</td>
        </tr>
        </tbody>
        </table>
        
    </div>  
    <script src="/sidebar.js"></script>
