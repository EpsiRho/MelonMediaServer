<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>UserStat Model Docs</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/sidebar.js"></script>
</head>


<body>
    <div id="sidebar-placeholder"></div>
    <div class="content">
        <h1 id="userstat">UserStat</h1>
        <p>The <code>UserStat</code> class represents a statistic associated with a user, such as play count, skip count, or rating.</p>
        <h2 id="properties">Properties</h2>
        <table>
        <thead>
        <tr>
        <th>Property</th>
        <th>Type</th>
        <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td><code>UserId</code></td>
        <td><code>string</code></td>
        <td>ID of the user associated with the stat.</td>
        </tr>
        <tr>
        <td><code>Value</code></td>
        <td><code>long</code></td>
        <td>Value of the statistic.</td>
        </tr>
        </tbody>
        </table>
        
    </div>  
</body>
